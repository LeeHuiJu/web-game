<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지뢰찾기</title>
    <h1>지뢰찾기</h1>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border:1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width: 20px;
            height: 20px;
            background: #222;
        }
        td.opened{
            background: white;
        }
        td.flag{
            background: red;
        }
        td.question{
            background: orange;
        }
    </style>
</head>
<body>
    <input id="hor" type="number" placeholder="가로" value=10>
    <input id="ver" type="number" placeholder="세로" value=10>
    <input id="mine" type="number" placeholder="지뢰" value=20>
    <button id="exec">실행</button>
    <table id="table">
        <thread>
            <tr>
                <!--<td><span id="timer">0</span>초</td>-->
            </tr>
        </thread>
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script src="지뢰찾기.js"></script>
    <p>
        <h2>게임설명</h2>
        1. 지뢰찾기 게임판의 크기와 지뢰의 개수를 정하여 실행하세요<br>
        2. 지뢰를 클릭하면 지뢰가 터지고 실패합니다 지뢰를 모두 피해 클릭하세요<br>
        3. 지뢰가 아닌 칸을 클릭하면 주변(가로,세로,대각선) 지뢰의 개수를 알려줍니다<br>
        4. 마우스 우 클릭시 !와 ?를 표시할 수 있습니다<br>
    </p>
</body>
</html>
